<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 </title>
</head>
<body>
    <label for="altura">Digite a sua altura (em metros):</label>
    <input type="number" step="0.01" id="altura">
    <label for="sexo">Selecione o seu sexo:</label>
    <select id="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
      function calcular() {
        const altura = document.getElementById("altura").value;
        const sexo = document.getElementById("sexo").value;
        let pesoIdeal;

        if (sexo === "masculino") {
          pesoIdeal = (72.7 * altura) - 58;
        } else if (sexo === "feminino") {
          pesoIdeal = (62.1 * altura) - 44.7;
        }

        document.getElementById("resultado").textContent = "Seu peso ideal Ã© " + pesoIdeal.toFixed(2) + " kg.";
      }
    </script>
    
</body>
</html>
