<body>
    <script language="javascript" type="text/javascript">
        function mostrarSituacao(){
             var display = document.getElementById("display");
             var soma = 0;
             var num = parseInt(document.getElementById("num").value);
        for(var contador = 0; contador <=500; contador++){
         if(contador % num == 0){
            soma += contador ;
          }
         }
         display.innerHTML = "A soma dos números divisíveis por " + num + " é: " + soma;
     
        }
        
     </script>
    digite um numero :<input type="text" id="num" size="5"/>
    <input type="button" value="Mostrar" onclick="mostrarSituacao()"/>
    <br/><p id="display"><i>Situação</i></p>
</body>
</html>
