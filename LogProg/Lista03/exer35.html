     <h2>Classificar nadador em categoria!!</h2>

  <form>
    <label for="idade">Idade do nadador:</label>
    <input type="number" id="idade"><br>
    <button type="button" onclick="classificarNadador()">Classificar nadador</button>
  </form>
  <div id="resultado"></div>

  <script>
   function classificarNadador() {
  var idade = parseInt(document.getElementById("idade").value);
  var categoria = "";

  if (idade >= 5 && idade <= 7) {
    categoria = "Infantil A";
  } else if (idade >= 8 && idade <= 10) {
    categoria = "Infantil B";
  } else if (idade >= 11 && idade <= 13) {
    categoria = "Juvenil A";
  } else if (idade >= 14 && idade <= 17) {
    categoria = "Juvenil B";
  } else if (idade >= 18 && idade <= 25) {
    categoria = "Senior";
  } else {
    categoria = "Idade fora da faixa etaria";
  }

  document.getElementById("resultado").textContent = "Categoria do nadador: " + categoria;
}

  </script>
